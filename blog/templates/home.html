<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body>
	<div class="container">
	<h1>Welcome to my blog!</h1>
	{% if request.user.is_authenticated %}
	<br><br>
	<a class="btn btn-md btn-primary" href="/create/">Create New Post</a>
	<a class="btn btn-md btn-default" href="/logout/">Logout</a>
	<br><br>
	{% else %}
	<br>
		<a class="btn btn-md btn-Success" href="/login/">Login</a>
		<a class="btn btn-md btn-Danger" href="/signup/">SignUp</a>
		<br>
	{% endif %}

	<div style="display:flex; flex-wrap:wrap">
		{% for post in all_posts %}
		<div class="card" style="width:300px; margin-right:10px; margin-bottom:10px">
			<div class="card-body">
				<img src="{%get_media_prefix %}{{ post.cover}}" style=" max-height: 100%; max-width: 100%;">
				<h5 class="card-title">{{post.title}}</h5>
				<span>Posted on {{post.timestamp|timesince}} ago</span><br>
				<a href="/post/{{post.id}}" class="card-link">Read More</a>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
</body>

</html>
